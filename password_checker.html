<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Complexity Checker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    .weak {
      color: red;
    }

    .moderate {
      color: orange;
    }

    .strong {
      color: green;
    }

    .progress-bar {
      height: 8px;
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin-top: 10px;
    }

    .progress {
      height: 100%;
      border-radius: 5px;
      width: 0;
      transition: width 0.4s ease;
    }

    .progress.weak {
      background-color: red;
    }

    .progress.moderate {
      background-color: orange;
    }

    .progress.strong {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Complexity Checker</h2>

    <div class="input-group">
      <input type="password" id="password" placeholder="Enter your password">
      <span class="toggle-password" id="togglePassword">&#128065;</span> <!-- Eye Icon -->
    </div>

    <div id="result" class="result"></div>

    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const result = document.getElementById('result');
    const progressBar = document.getElementById('progress');
    const togglePassword = document.getElementById('togglePassword');

    // Toggle Password Visibility
    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      // Change the eye icon depending on the type
      this.textContent = type === 'password' ? 'ðŸ‘ï¸' : 'ðŸ™ˆ';
    });

    passwordInput.addEventListener('input', function () {
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);

      // Set feedback message and style
      result.textContent = strength.message;
      result.className = 'result ' + strength.class;

      // Set progress bar
      progressBar.className = 'progress ' + strength.class;
      progressBar.style.width = strength.progress + '%';
    });

    function checkPasswordStrength(password) {
      let strength = { message: 'Weak', class: 'weak', progress: 20 };
      const lengthCriteria = password.length >= 8;
      const upperCaseCriteria = /[A-Z]/.test(password);
      const lowerCaseCriteria = /[a-z]/.test(password);
      const numberCriteria = /[0-9]/.test(password);
      const specialCharCriteria = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      let score = [lengthCriteria, upperCaseCriteria, lowerCaseCriteria, numberCriteria, specialCharCriteria].filter(crit => crit).length;

      if (score <= 2) {
        strength = { message: 'Weak', class: 'weak', progress: 20 };
      } else if (score === 3 || score === 4) {
        strength = { message: 'Moderate', class: 'moderate', progress: 60 };
      } else if (score === 5) {
        strength = { message: 'Strong', class: 'strong', progress: 100 };
      }
      return strength;
    }
  </script>
</body>
</html>
